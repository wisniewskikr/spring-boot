<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  	<title>Hello World</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
  	<script th:src="@{/js/custom.js}"></script>
  
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>


<body th:object="${command}">
	
	<div class="d-flex align-items-center justify-content-center full-height">
		<form action="#" th:action="@{/greeting}" method="post">
			<div class="frame border">
				<div class="mb-3">
					<h2>Greeting Page</h2>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" th:field="*{name}" aria-describedby="nameHelp">
					<div id="nameHelp" class="form-text">Please type you name here.</div>
				</div>  
				<button type="submit" class="btn btn-primary">Submit</button>
				<div class="mt-3" th:if="*{!#strings.isEmpty(message)}"><b>Message:</b> <span th:text="*{message}">message</span></div>
			</div>
		</form>
	</div>
	
</body>


</html>
